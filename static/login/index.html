<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse - Login</title>
    <link href="http://localhost:2000/warehouse.ico" type="image/icon" rel="icon"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/3d698ffab5.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>
<body>
    <div id="header">
        <label style="font-size: x-large;margin: auto 10px auto 20px">TheWarehouse</label>
        <label id="home"  class="cursor" style="margin: auto 30px auto auto">Home</label>
    </div>
    <div id="main">
        <div id="login">
            <label style="grid-area: 1/1/1/2;margin: auto 0 auto 30px">Login</label>
            <input placeholder="Email" id="email" type="email" autocomplete="off"
                    style="grid-area: 2/1/2/ span 2">
            <label style="grid-area: 3/1/3/span 2;margin: auto;width: 100%;text-align: center">
                <input placeholder="Password" id="password" type="password">
                <i class="fas fa-eye-slash" id="eye" style="margin:auto 0 auto -30px"></i>
            </label>
            <button id="login-btn" style="grid-area: 4/1/4/2">Login</button>
            <button id="signup-btn" style="grid-area: 4/2/4/2">Signup</button>
        </div>
        <div id="signup">
            <label style="grid-area: 1/1/1/2;margin: auto 0 auto 30px">Sign Up</label>
            <input placeholder="username" id="name" type="text" autocomplete="off"
                style="grid-area: 2/1/2/span 2">
            <input placeholder="Email" id="email1" type="email" autocomplete="off"
                   style="grid-area: 3/1/3/ span 2">
            <label style="grid-area: 4/1/4/span 2;margin: auto;width: 100%;text-align: center">
                <input placeholder="Password" id="password1" type="password">
                <i class="fas fa-eye-slash" id="eye1" style="margin:auto 0 auto -30px"></i>
            </label>
            <button id="signup-btn1" style="grid-area: 5/1/5/2">Signup</button>
            <button id="login-btn1" style="grid-area: 5/2/5/2">Login</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
